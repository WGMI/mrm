<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRM Admin - Results</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .auth-screen {
            text-align: center;
        }
        .auth-form {
            max-width: 300px;
            margin: 0 auto;
        }
        .auth-form input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }
        .auth-btn {
            width: 100%;
            padding: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .admin-content {
            display: none;
        }
        .download-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
        }
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div id="auth-screen" class="auth-screen">
            <h1><i class="fas fa-lock"></i> Admin Access</h1>
            <p>Enter the security code to access results</p>
            <form id="auth-form" class="auth-form">
                <input type="password" id="security-code" placeholder="Enter security code" maxlength="4" required>
                <button type="submit" class="auth-btn">Access Results</button>
                <div id="auth-message"></div>
            </form>
        </div>

        <div id="admin-content" class="admin-content">
            <button id="logout-btn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
            
            <div class="admin-header">
                <h1><i class="fas fa-chart-bar"></i> MRM Trivia Results</h1>
                <p>Game statistics and data export</p>
            </div>

            <div class="download-section">
                <h3><i class="fas fa-download"></i> Download Results</h3>
                <p>Export game data in CSV format</p>
                <button id="download-local-btn" class="download-btn">
                    <i class="fas fa-download"></i> Download Local Results
                </button>
                <button id="download-supabase-btn" class="download-btn">
                    <i class="fas fa-cloud-download-alt"></i> Download Supabase Results
                </button>
                <div id="download-message"></div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const SECURITY_CODE = '2025';
        
        if (sessionStorage.getItem('adminAuthenticated') === 'true') {
            showAdminContent();
        }

        document.getElementById('auth-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const code = document.getElementById('security-code').value;
            const messageDiv = document.getElementById('auth-message');
            
            if (code === SECURITY_CODE) {
                sessionStorage.setItem('adminAuthenticated', 'true');
                showAdminContent();
                messageDiv.innerHTML = '<div style="color: green;">Access granted!</div>';
            } else {
                messageDiv.innerHTML = '<div style="color: red;">Invalid security code.</div>';
                document.getElementById('security-code').value = '';
            }
        });

        function showAdminContent() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';
        }

        document.getElementById('download-local-btn').addEventListener('click', function() {
            const results = JSON.parse(localStorage.getItem('mrmGameResults') || '[]');
            
            if (results.length === 0) {
                alert('No local results to download');
                return;
            }
            
            let csvContent = 'Name,Phone,Email,Score,Correct Answers,Incorrect Answers,Total Questions,Accuracy,Date\n';
            
            results.forEach(result => {
                csvContent += `"${result.userData.name}","${result.userData.phone}","${result.userData.email}",${result.score},${result.correctAnswers},${result.incorrectAnswers},${result.totalQuestions},${result.accuracy}%,"${new Date(result.timestamp).toLocaleDateString()}"\n`;
            });
            
            downloadCSV(csvContent, `MRM_Local_Results_${new Date().toISOString().split('T')[0]}.csv`);
        });

        document.getElementById('download-supabase-btn').addEventListener('click', async function() {
            try {
                const response = await fetch(`${SUPABASE_CONFIG.url}/rest/v1/mrm_game_results?select=*`, {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_CONFIG.anonKey,
                        'Authorization': `Bearer ${SUPABASE_CONFIG.anonKey}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.length === 0) {
                        alert('No Supabase results to download');
                        return;
                    }
                    
                    let csvContent = 'ID,Name,Phone,Email,Score\n';
                    
                    data.forEach(result => {
                        csvContent += `${result.id},"${result.player_name}","${result.phone_number}","${result.email}",${result.score}\n`;
                    });
                    
                    downloadCSV(csvContent, `MRM_Supabase_Results_${new Date().toISOString().split('T')[0]}.csv`);
                } else {
                    alert('Failed to fetch from Supabase');
                }
            } catch (error) {
                alert('Error downloading from Supabase');
                console.error('Error:', error);
            }
        });

        document.getElementById('logout-btn').addEventListener('click', function() {
            sessionStorage.removeItem('adminAuthenticated');
            window.location.href = 'index.html';
        });

        function downloadCSV(content, filename) {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.getElementById('security-code').focus();
    </script>
</body>
</html>
